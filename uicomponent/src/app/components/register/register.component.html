<div class="register-form-wrapper container container-fluid">
    <div class="row">
        <div class="col-md-12">
            <header class="ml-3">Register</header>
            <form [formGroup]="registerForm" class="register-form">
                <div class="form-group">
                    <div class="col-md-12">
                        <label *ngIf="registerSuccess === false" class="text-danger">Register unsuccessful</label>
                    </div>
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>First Name</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="firstName" autocomplete="off">
                    </mat-form-field>

                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Last Name</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="lastName" autocomplete="off">
                    </mat-form-field>

                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="email" autocomplete="off">
                    </mat-form-field>

                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Phone</mat-label>
                        <input matInput placeholder="Placeholder" formControlName="phone" autocomplete="off">
                    </mat-form-field>

                </div>

                <div class="form-group">
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Placeholder" formControlName="password">
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field appearance="outline" class="col-md-12">
                        <mat-label>Repeat Password</mat-label>
                        <input type="password" matInput placeholder="Placeholder" formControlName="repeatPassword"
                            autocomplete="off">
                        <div *ngIf="f.repeatPassword.errors !== null">
                            <div class="text-danger" *ngIf="f.repeatPassword.errors.mustMatch">Passwords must match
                            </div>
                        </div>
                    </mat-form-field>

                </div>
                <div>
                    <label>Please verify you are not a robot</label>
                    <div class="text-danger" *ngIf="verified === false && submitted === true">
                        Add two numbers and type the sum below.
                    </div>
                </div>
                <div class="row form-group verification">
                    <div class="col-md-4">
                        <input formControlName="verifyNumber1" autocomplete="off">
                    </div>
                    <div class="col-md-4">
                        <input class="text-center" formControlName="verifyNumber2" autocomplete="off">
                    </div>
                    <div class="col-md-4">
                        <input formControlName="verifyResult" placeholder="?" autocomplete="off">
                    </div>
                </div>
                <div class="form-group p-3">
                    <div [ngStyle]="{'color': registrationMessage.result === false ? 'red' : 'green' }">
                        {{registrationMessage.message}}</div>
                    <button [disabled]="loading" class="btn btn-primary w-100" (click)="onSubmit($event)">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Submit
                    </button>
                    <!-- <button [disabled]="loading" class="btn btn-link">
                        <a routerLink="/register" routerLinkActive="">Register</a>
                    </button> -->
                    <!-- <a routerLink="/" routerLinkActive="" (click)="onSubmit($event)">Login</a>
            <a routerLink="/register" routerLinkActive="">Register</a> -->
                </div>
            </form>
        </div>
    </div>
</div>
